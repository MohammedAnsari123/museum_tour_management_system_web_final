<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="admin_style.css" />
</head>

<body>
  <header class="admin-header">
    <h1>Admin Dashboard</h1>
    <div class="admin-button">
      <button onclick="window.location.href='../index.html'">Logout</button>
      <button onclick="window.location.href='admin_auth.html'">Login </button>
    </div>
  </header>

  <main class="dashboard">
    <div class="admin-card" onclick="go('manage_exhibits.html')">Manage Exhibits</div>
    <div class="admin-card" onclick="go('manage_tours.html')">Manage Tours</div>
    <div class="admin-card" onclick="go('analytics.html')">View Analytics</div>
    <div class="admin-card" onclick="go('feedback.html')">Feedback & Reviews</div>
    <div class="admin-card" onclick="go('ml_modules.html')">ML Modules</div>
  </main>

  <script>
    function go(path) {
      window.location.href = path;
    }
  </script>
</body>

</html>
